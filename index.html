<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span p-text="message"></span> <br>
      <input type="text" p-model="message"> <br>
      <label for="">IMG URL:</label>
      <input type="text" p-model="url"> <br>
      <img p-bind="src:url">
    </div>

    <script src="./platzi.js"></script>
    <script>
        const { createApp } = Platzi;
        const app = createApp({
            data() {
                return {
                    message: "Hello, Vue",
                    url: "https://cdn.pixabay.com/photo/2022/01/04/16/01/lighthouse-6915406_960_720.jpg"
                };
            }
        });
        app.mount();
    </script>
  </body>
</html>
