<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="app">
    <header>
      <h3>Platzi Commerce</h3>
      <button class="cart" v-on:click="cartOpen=!cartOpen">Cart ({{cart.length}})</button>
      <div class="cart-content" v-show="cartOpen">
        <div class="cart-content__product" v-for="(product, index) in cart" :key="product.name"
          :class="{'bg-gray': index & 1}">
          <img :src="product.images[0].image" :alt="product.name.toUpperCase()">
          <span>{{ product.name }} - ${{ new Intl.NumberFormat("es-MX").format(product.price) }}
            ({{product.quantity}})</span>
        </div>
        <p>Total: $ {{ new Intl.NumberFormat("es-MX").format(total)}}</p>
      </div>
    </header>
    <main>
      <product v-for="product in products" :key="product.name" :product="product" @sendtocart="addToCart($event)">
      </product>
    </main>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp, ref, reactive, toRefs, watch, computed } = Vue;

    const app = createApp({
      setup() {
        const products = ref([
          {
            name: "Camera",
            price: 2_500,
            stock: 2,
            content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet delectus, cum
                blanditiis eos quas illo eaque aperiam harum quae soluta ducimus distinctio doloribus est sunt, maiores
                molestiae natus recusandae praesentium.`,
            images: [
              {
                image: "./images/camera.jpg",
                thumbnail: "./images/camera-thumb.jpg"
              },
              {
                image: "./images/camera-2.jpg",
                thumbnail: "./images/camera-2-thumb.jpg"
              }
            ],
            new: true,
            offer: false,
            quantity: 1,
          },
          {
            name: "Camera PL",
            price: 3_500,
            stock: 3,
            content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet delectus, cum
                blanditiis eos quas illo eaque aperiam harum quae soluta ducimus distinctio doloribus est sunt, maiores
                molestiae natus recusandae praesentium.`,
            images: [
              {
                image: "./images/camera.jpg",
                thumbnail: "./images/camera-thumb.jpg"
              },
              {
                image: "./images/camera-2.jpg",
                thumbnail: "./images/camera-2-thumb.jpg"
              }
            ],
            new: true,
            offer: false,
            quantity: 1,
          },
          {
            name: "Camera PL2",
            price: 4_500,
            stock: 5,
            content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet delectus, cum
                blanditiis eos quas illo eaque aperiam harum quae soluta ducimus distinctio doloribus est sunt, maiores
                molestiae natus recusandae praesentium.`,
            images: [
              {
                image: "./images/camera.jpg",
                thumbnail: "./images/camera-thumb.jpg"
              },
              {
                image: "./images/camera-2.jpg",
                thumbnail: "./images/camera-2-thumb.jpg"
              }
            ],
            new: true,
            offer: true,
            used: true,
            quantity: 1,
          },



        ]);

        const cartState = reactive({
          cartOpen: false,
          cart: [],
          total: computed(() => {
            return cartState.cart.reduce((prev, curr) => {
              const prevPrice = prev.price || prev;
              const prevQuantity = prev.quantity || 1;
              return prevPrice * prevQuantity + curr.price * curr.quantity;
            }, 0)
          })
        });

        /* const total = computed(() => {
          return cartState.cart.reduce((prev, curr) => {
            const prevPrice = prev.price || prev;
            const prevQuantity = prev.quantity || 1;
            return prevPrice * prevQuantity + curr.price * curr.quantity;
          }, 0)
        }) */

        function addToCart(product) {
          const prodIndex = cartState.cart.findIndex(prod => prod.name == product.name);
          if (prodIndex >= 0) {
            cartState.cart[prodIndex].quantity += 1;
          } else {
            cartState.cart.push(product);
          }
          product.stock -= 1;
        }

        return {
          ...toRefs(cartState),
          products,
          addToCart,
        };
      }
    });
  </script>

  <script src="./Product.js"></script>
  <script src="./Badge.js"></script>

  <script>
    app.mount("#app");
  </script>
</body>

</html>
